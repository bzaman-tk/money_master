<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="container mx-auto">
            <h1 class="text-center text-5xl text-sky-600 my-5 font-bold">Money Master</h1>
            <div class="row flex justify-center items-center">
                <div class="col">
                    <img class="max-w-lg" src="img/money.webp" alt="">
                </div>
                <div class="col bg-slate-100 px-24 py-11">
                    <div class="income_wrap text-center">
                        <h3 class="text-center text-lg mb-3 font-bold">Income</h3>
                        <div class="flex w-full justify-center items-center">
                        <label class="w-1/3 text-right px-3 py-2 mb-3 pr-2" for="income">Income:</label>
                        <input class="w-2/3 px-3 py-2 mb-3 bg-gray-300 outline-none" type="text" name="income" id="income">
                        </div>
                    </div>

                    <div class="expenses_wrap text-center">
                        <h3 class="text-center text-lg mb-3 font-bold">Expenses</h3>
                        <div class="flex w-full justify-center items-center">
                            <label class="w-1/3 text-right px-3 py-2 mb-3 pr-2" for="food">Food: </label>
                            <input class="w-2/3 px-3 py-2 mb-3 bg-gray-300 outline-none"  type="text" name="food" id="food">
                        </div>
                        <div class="flex w-full justify-center items-center">
                            <label class="w-1/3 text-right px-3 py-2 mb-3 pr-2" for="rent">Rent: </label>
                            <input class="w-2/3 px-3 py-2 mb-3 bg-gray-300 outline-none"  type="text" name="rent" id="rent">
                        </div>  
                        <div class="flex justify-center items-center">
                            <label class="w-1/3 text-right px-3 py-2 mb-3 pr-2" for="clothes">Clothes: </label>
                            <input class="w-2/3 px-3 py-2 mb-3 bg-gray-300 outline-none"  type="text" name="clothes" id="clothes">
                        </div>                        
                    </div>

                    <input class="mx-auto block mt-6 bg-sky-500 text-white px-8 py-3 text-2xl rounded-lg cursor-pointer" type="button" value="Calculate" id="calculate">

                    <h2 class="text-3xl text-center my-5">Total Expenses: $<span id="total_expenses">00</span></h2>
                    <h2 class="text-2xl text-center my-5">Balance: $<span id="balance">00</span></h2>

                    <label for="save">Save: <input class="w-24 text-center px-3 py-2 mb-3 bg-gray-300 outline-none"  type="text" name="save" id="save_amount"></label> <span class="mx-5">%</span> <input class=" bg-sky-500 text-white px-8 py-3 text-2xl rounded-lg cursor-pointer" type="button" value="Save" id="save">

                    <h2 class="text-3xl text-center my-5">Saving Amount: $<span id="saving_amount">00</span></h2>
                    <h2 class="text-2xl text-center my-5">Remaining Balance: $<span id="remain_balance">00</span></h2>                    

                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
